<div class="addPlan__container">
    <div class="addPlan__content column-flex">
        <div class="form__header row-flex">
            <div class="addPlan__content--header form__head">Add New Plan</div>
            <img class="cancel__button hover" src="/images/blackCancel.png" alt="">
        </div>
        <form class="addPlan__form individual__form">
            <div class="form--group column-flex">
                <label for="title" class="form--label form__label">Title</label>
                <input required type="text" name="title" id="form--title" class="form--input form__input" placeholder="Enter plan title">
            </div>
            <div class="form--group column-flex">
                <label for="description" class="form--label form__label">Description</label>
                <textarea required name="description" id="form--description" class="form--input textarea form__input" placeholder="Enter plan description"></textarea>
            </div>
            <div class="form--group column-flex">
                <label for="startDate" class="form--label form__label">Start Date</label>
                <input type="date" name="startDate" id="form--startDate" class="form--input form__input">
            </div>
            <div class="form--group column-flex">
                <label for="endDate" class="form--label form__label">End Date</label>
                <input type="date" name="endDate" id="form--endDate" class="form--input form__input">
            </div>
        </form>
        <div class="addPlan__buttons row-flex">
            <!-- <div class="cancel__btn white__link-btn hover">Cancel</div> -->
            <button type="submit" class="save--btn btn purple__link-btn hover">Save</button>
            <script src="/dashboard/dashboard.js"></script>
        </div>
    </div>

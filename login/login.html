

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/styles/designSystem.css" />
  <link rel="stylesheet" href="./login.css" />
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png" />
</head>
<body>
  <div class="form--container">
    <div class="login--head">Welcome Back</div>
    <div class="login--subhead">Please enter your details to sign in</div>

    <div class="login--message good--message hidden" id="lgn--message"></div>

    <form class="login__form" id="login--form" novalidate>
      <div class="username">
        <label for="user--name">Username</label>
        <input type="text" name="username" id="user--name" placeholder="Tamana22" required />
      </div>

      <div class="password">
        <label for="pass--word">Password</label>
        <input type="password" name="password" id="pass--word" placeholder="Password" required />
      </div>

      <button type="submit" class="login__btn purple__link-btn hover">Login</button>
    </form>

    <div class="forgotPassword--container">
      <a href="#" class="forgotPassword" id="forgot--password">Forgot Password</a>
    </div>

    <div class="no__account--container">
      <span class="no__account--text">Don't have have an account?</span>
      <a href="/register/register.html" class="register__link--btn">Sign up</a>
    </div>
  </div>

  <div class="modal hidden" id="forgot-modal" role="dialog" aria-modal="true" aria-labelledby="forgot-modal-title" tabindex="-1">
    <div class="modal-content" id="forgot-modal-content">
      <button class="close-btn" id="close-modal" aria-label="Close dialog">&times;</button>
      <h3 class="modal-title" id="forgot-modal-title">Reset Password</h3>
      <p class="modal-subtitle">Enter your email address to receive a password reset link.</p>

      <form id="forgot-form" novalidate>
        <label for="forgot-email">Email</label>
        <input type="email" id="forgot-email" name="email" placeholder="you@example.com" required />
        <button type="submit" class="purple__link-btn hover" id="sub--button">Send Reset Link</button>
      </form>

      <div class="login--message hidden" id="forgot-message"></div>
    </div>
  </div>

  <script src="./login.js"></script>
</body>
</html>

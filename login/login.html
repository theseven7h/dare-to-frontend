<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/designSystem.css">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>
<body>
    <div class="form--container">
        <div class="login--head">Welcome Back</div>
        <div class="login--subhead">Please enter your details to sign in</div>
        <div class="login--message good--message hidden" id="lgn--message"></div>
        <form class="login__form" id="login--form">
            <div class="username">
                <label for="username">Username</label>
                <input type="text" name="username" id="user--name" placeholder="Tamana22" required>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" id="pass--word" required>
            </div>
            <button type="submit" class="login__btn purple__link-btn hover">Login</button>
        </form>
        <div class="forgotPassword--container">
            <a href="" class="forgotPassword">Forgot Password</a>
        </div>
        <div class="no__account--container">
            <span class="no__account--text">Don't have have an account?</span>
            <a href="/register/register.html" class="register__link--btn">Sign up</a>
        </div>
        <script src="./login.js"></script>
    </div>
</body>
</html>

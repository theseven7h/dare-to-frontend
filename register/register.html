<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/designSystem.css">
    <link rel="stylesheet" href="./register.css">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>
<body>
    <div class="create__account--container">
        <div class="form--container">
            <div class="createAccount--head">Create your account</div>
            <div class="createAccount--subhead">And start managing your tasks</div>
            <div class="registration--message good--message hidden" id="reg--message"></div>
            <form class="register__form" id="register--form">
                <div class="username">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="form--username" placeholder="Tamana22" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="form--email" placeholder="tams@gmail.com" required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="form--password" placeholder="Password" required>
                </div>
                <button type="submit" class="register__btn purple__link-btn hover">Create Account</button>
            </form>

            <div class="already__account--container">
                <span class="already__account--text">Already have an account?</span>
                <a href="/login/login.html" class="login__link--btn hover">Login</a>
            </div>
        </div>
        <script src="./register.js"></script>
    </div>
</body>
</html>

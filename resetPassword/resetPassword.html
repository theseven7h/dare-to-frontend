<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/styles/designSystem.css">
    <link rel="stylesheet" href="./resetPassword.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>
<body>
    <div class="create__account--container">
        <div class="form--container">
            <div class="createAccount--head">Reset your password</div>
            <!-- <div class="createAccount--subhead">And start managing your tasks</div> -->
            <div class="registration--message good--message hidden" id="reg--message"></div>
            <form class="reset__form" id="reset--form">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="form--email" placeholder="tams@gmail.com" required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="form--password" placeholder="Password" required>
                </div>
                <div class="password">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" id="confirm--password" placeholder="Password" required>
                </div>
                <button type="submit" class="reset__btn purple__link-btn hover">Confirm</button>
            </form>

            
        </div>
        <script src="./resetPassword.js"></script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/styles/designSystem.css">
    <link rel="stylesheet" href="./resetPassword.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>
<body>
    <div class="resetPassword__container">
        <div class="resetPassword--form__container">
            <div class="resetPassword--head">Reset your password</div>
            <div class="resetPassword--message good--message hidden" id="resetPassword--message"></div>
            <form class="resetPassword__form" id="resetPassword--form">
                <div class="resetPassword--email">
                    <label for="resetPassword--email">Email</label>
                    <input type="text" name="resetPassword--email" id="resetPassword--email" placeholder="tams@gmail.com" required>
                </div>
                <div class="resetPassword--password">
                    <label for="resetPassword--password">Password</label>
                    <input type="password" name="resetPassword--password" id="resetPassword--password" placeholder="Password" required>
                </div>
                <div class="resetPassword--confirm">
                    <label for="resetPassword--confirm">Confirm Password</label>
                    <input type="password" name="resetPassword--confirm" id="resetPassword--confirm" placeholder="Password" required>
                </div>
                <button type="submit" class="resetPassword__btn purple__link-btn hover">Confirm</button>
            </form>
        </div>
        <script src="./resetPassword.js"></script>
    </div>
</body>
</html>
